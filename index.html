<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <h1>Agenda de contatos</h1>
    <form action="formulario" id="form">
        <input type="text" placeholder="Seu Nome" id="nome" required>
        <input type="tel" placeholder="TeleFone" id="telefone" required>
        <input type="email" placeholder="E-mail" id="e-mail" required>
        <input type="text" placeholder="Endereço" id="endereco" required>
        <button type="submit">Cadastrar</button>
    </form>
    
    <table cellspacing="0">
        <thead>
            <tr>
                <td>Nome</td>
                <td>Telefone</td>
                <td>E-mail</td>
                <td>Endereço</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
